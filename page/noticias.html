<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noticias - FUDESMU</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/noticias.css" />
    <link rel="icon" href="../assets/icons/logo2.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <!-- SECCIÓN HERO -->
    <header class="hero-noticias">
        <div class="contenido-hero">
            <h1>Noticias y Actualizaciones</h1>
            <p>Sigue nuestras publicaciones más recientes y actividades en redes sociales.</p>
        </div>
    </header>

    <!-- FACEBOOK FEED -->
    <section class="noticia-section">
        <h2>Facebook</h2>
        <div class="fb-page" data-href="https://www.facebook.com/profile.php?id=61557062733690" data-tabs="timeline"
            data-width="500" data-height="600" data-small-header="false" data-adapt-container-width="true"
            data-hide-cover="false" data-show-facepile="true">
        </div>
    </section>

    <!-- YOUTUBE VIDEOS -->
    <section class="noticia-section">
        <h2>YouTube</h2>
        <div class="video-container">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed?listType=playlist&list=UUw4rNkcmYE79flslT1aB9RA" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- INSTAGRAM PUBLICACIÓN DESTACADA -->
    <section class="noticia-section">
        <h2>Instagram</h2>
        <p>Síguenos en Instagram para más contenido:</p>
        <!-- Elfsight Instagram Feed | Untitled Instagram Feed -->
        <script src="https://static.elfsight.com/platform/platform.js" async></script>
        <div class="elfsight-app-0add5b77-44aa-46f7-9afd-34418d13af6b" data-elfsight-app-lazy></div>
    </section>




    <!-- CONTACTO -->
    <div id="contacto-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="../js/main.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v16.0">
    </script>
</body>

</html>
